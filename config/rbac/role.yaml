apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
##
## Base operator rules
##
# We need to get namespaces so the operator can read namespaces to ensure they exist
# We need to manage Helm release secrets
- apiGroups:
  - ""
  resources:
  - namespaces
  - secrets
  - pods
  - services
  - services/finalizers
  - events
  - configmaps
  - serviceaccounts
  verbs:
  - list
  - get
  - delete
  - update
  - create
  - patch
  - watch
# We need to create events on CRs about things happening during reconciliation
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - get
  - list
- apiGroups:
  - operators.coreos.com
  resources:
  - operatorgroups
  - subscriptions
  - catalogsources
  verbs:
  - list
  - get
  - delete
  - update
  - create
  - patch
  - watch
- apiGroups:
  - config.openshift.io
  resources:
  - ingresses
  verbs:
  - get
  - list
- apiGroups:
  - operator.knative.dev
  resources:
  - knativeeventings
  - knativeservings
  verbs:
  - get
  - create
  - delete
  - list
  - watch
  - patch
  - update
- apiGroups:
  - serving.knative.dev
  resources:
  - services
  verbs:
  - list
  - get
- apiGroups:
  - rhdh.redhat.com
  resources:
  - backstages
  verbs:
  - get
  - create
  - delete
  - list
  - watch
  - patch
  - update
- apiGroups:
  - sonataflow.org
  resources:
  - sonataflows
  - sonataflowclusterplatforms
  - sonataflowplatforms
  verbs:
  - get
  - list
  - create
  - delete
  - watch
  - patch
  - update
- apiGroups:
  - apps.openshift.io
  resources:
  - deploymentconfigs
  verbs:
  - get
  - list
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - list
  - get
- apiGroups:
  - route.openshift.io
  resources:
  - routes
  verbs:
  - list
  - get
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterroles
  - clusterrolebindings
  verbs:
  - delete
  - create
  - get
  - list
  - watch
- apiGroups:
  - batch
  resources:
  - cronjobs
  - jobs
  verbs:
  - delete
  - create
  - list
  - watch
  - get
##
## Rules for orchestrator.parodos.dev/v1alpha1, Kind: Orchestrator
##
- apiGroups:
  - orchestrator.parodos.dev
  resources:
  - orchestrators
  - orchestrators/status
  - orchestrators/finalizers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - argoproj.io
  resources:
  - appprojects
  verbs:
  - get
  - create
  - list
  - update
  - create
  - delete
  - watch
  - patch
- apiGroups:
  - tekton.dev
  resources:
  - pipelines
  - tasks
  verbs:
  - get
  - create
  - list
  - update
  - create
  - delete
